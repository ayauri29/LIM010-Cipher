<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Love Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fresca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>LoveCipher</h1>
  </header>
  <main>
    <section id="login">
      <div class="login">
        <h2>Ingresa tu clave</h2>
        <p id="incorrecto"></p>
        <form>
          <div class="divPass"><i class="em em-key"></i><input type="password" class="stylePassword" id="password"
              placeholder="Password" name="password"></div>
          <input type="button" class="styleStart" id="start" value="Empezar">
        </form>
      </div>
    </section>
    <section id="cifrado" class="hide">
      <div class="cifrado">
        <textarea title="Ingresa tu texto" id="myTexto" class="styleTextArea" rows="4" cols="50"></textarea>
        <div class="buttons">
          <label id="txtOffset" class="styleLabel">CLAVE: </label>
          <input title="Ingresa la clave de tu cifrado" type="number" min="0" class="styleOffset" id="offset">
          <button title="Cifrar texto" type="button" class="styleButton" id="btn-cipher">CIFRAR</button>
          <button title="Descifrar texto" type="button" class="styleButton" id="btn-decipher">DESCIFRAR</button>
        </div>
        <textarea title="Aquí verás tu resultado" id="resultado" class="styleTextArea" rows="4" cols="50"
          readonly></textarea>
        <div class="buttons">
          <button title="Copiar texto" type="button" class="styleButton" id="btn-copy">COPIAR</button>
          <button title="Limpiar texto" type="button" class="styleButton" id="btn-clean">LIMPIAR</button>
        </div>
      </div>
    </section>

  </main>
  <footer>@Realizado por Alba</footer>
  <script src="index.js"></script>
  <script src="cipher.js"></script>
</body>

</html>
