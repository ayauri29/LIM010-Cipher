<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Love Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fresca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header">
        <h1>LoveCipher</h1>
      </div>
    </header>
    <main>
      <div id="form" class="form-area">
        <h3>Ingresa tu clave</h3>
        <div id="incorrecto"></div>
        <div class="inputWithIcon">
          <input type="password" class="stylePassword" id="password" placeholder="Password" name="password">
          <i class="em em-key"></i>
        </div>
        <input type="button" class="styleStart" id="start" value="Empezar">
      </div>
      <br>
      <br>
      <center>
        <textarea title="Ingresa tu texto" id="myTexto" class="styleTextArea hide" rows="4" cols="50"></textarea>
        <label id="txtOffset" class="styleLabel hide">CLAVE: </label>
        <input title="Ingresa la clave de tu cifrado" type="number" min="0" class="styleOffset hide"  id="offset">
        <button title="Cifrar texto" type="button" class="styleButton hide" id="btn-cipher">CIFRAR</button>
        <button title="Descifrar texto" type="button" class="styleButton hide" id="btn-decipher">DESCIFRAR</button>
        <textarea title="Aquí verás tu resultado" id="resultado" class="styleTextArea hide" rows="4" cols="50" readonly></textarea>
        <button title="Copiar texto" type="button" class="styleButton hide" id="btn-copy">COPIAR</button>
        <button title="Limpiar texto" type="button" class="styleButton hide" id="btn-clean">LIMPIAR</button>
      </center>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
    </main>
    <footer>@Realizado por Alba</footer>
  </body>
</html>
